<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
    crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            delimiters: [
                { left: '$$', right: '$$', display: true },
                { left: '$', right: '$', display: false },
                { left: '\\(', right: '\\)', display: false },
                { left: '\\[', right: '\\]', display: true }
            ],
            throwOnError: false
        });

        // Handle Kramdown's default script tags if present
        var mathJaxScripts = document.querySelectorAll('script[type^="math/tex"]');
        mathJaxScripts.forEach(function (script) {
            var tex = script.textContent || script.innerText;
            var display = script.type.indexOf('mode=display') !== -1;
            var newElem = document.createElement(display ? 'div' : 'span');
            newElem.setAttribute('class', display ? 'katex-display' : 'katex-inline');
            try {
                katex.render(tex, newElem, { displayMode: display, throwOnError: false });
            } catch (e) {
                newElem.innerHTML = tex;
            }
            script.parentNode.replaceChild(newElem, script);
        });
    });
</script>
